<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz sull'Educazione Stradale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        #quiz {
            background-color: #fff;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Quiz sull'Educazione Stradale in Bici</h1>
    <div id="quiz">
        <p id="question"></p>
        <button id="startButton">Inizia</button>
        <button id="option1"></button>
        <button id="option2"></button>
        <button id="option3"></button>
        <button id="option4"></button>
    </div>
    <p id="result"></p>
    <script>

const questions = [
    {
        question: "Dove è consentito ai ciclisti di circolare?",
        options: ["Solo sul marciapiede", "Solo sulla carreggiata", "Solo sulle piste ciclabili", "Sulla carreggiata e sulle piste ciclabili"],
        answer: 3
    },
    {
        question: "Qual è l'età minima per poter circolare in bicicletta sulla strada?",
        options: ["12 anni", "14 anni", "16 anni", "18 anni"],
        answer: 1
    },
    {
        question: "Qual è l'abbigliamento consigliato per i ciclisti?",
        options: ["Casco obbligatorio", "Abbigliamento adatto alla visibilità", "Maglietta e pantaloncini", "Sciarpa e guanti"],
        answer: 1
    },
    {
        question: "È cosigliabile usare il casco in bici?",
        options: ["Si, solo sulla strada", "Si, ma solo da minorenne", "No", "Si, è sempre consigliabbile usare il casco in bici"],
        answer: 3
    },
    {
        question: "Quale comportamento è corretto per un ciclista in presenza di un semaforo rosso?",
        options: ["Attraversare velocemente", "Fermarsi al semaforo", "Continuare lentamente", "Vedere se l'incrocio è libero e poi attraversare"],
        answer: 1
    },
    {
        question: "Quale luce deve avere una bicicletta in circolazione notturna?",
        options: ["Luce bianca anteriore e luce rossa posteriore", "Solo luce bianca anteriore", "Solo luce rossa posteriore", "Nessuna luce"],
        answer: 0
    },
    {
        question: "Qual è la distanza minima consigliata da mantenere tra un ciclista e un veicolo che lo sorpassa?",
        options: ["50cm", "1m", "1,5m", "2m"],
        answer: 1
    },
    {
        question: "In quale direzione deve viaggiare un ciclista su una strada a senso unico?",
        options: ["Contro la direzione del traffico", "Nella direzione del traffico", "Dove preferisce", "Dove c'è meno traffico"],
        answer: 1
    },
    {
        question: "Qual è l'attrezzatura di sicurezza più importante per un ciclista?",
        options: ["Casco", "Giacca riflettente", "Scarpe antiscivolo", "Guanti"],
        answer: 0
    },
    {
        question: "Cosa deve fare un ciclista prima di cambiare direzione?",
        options: ["Fare segnali con le braccia", "Suonare il campanello", "Accelerare improvvisamente", "Guardare altrove"],
        answer: 0
    }
];



        document.getElementById("option1").addEventListener("click", function() {       
            checkAnswer(0);
        });

        document.getElementById("option2").addEventListener("click", function() {       
            checkAnswer(1);
        });

        document.getElementById("option3").addEventListener("click", function() {       
            checkAnswer(2);
        });

        document.getElementById("option4").addEventListener("click", function() {       
            checkAnswer(3);
        });

        let score = 0;
        let currentQuestion = -1;

        function showQuestion() {
            if (currentQuestion == -1) {
                document.getElementById("question").innerText = "Tenta il quiz!";
                document.getElementById("startButton").style.display = "block";
                document.getElementById("option1").style.backgroundColor = "transparent";
                document.getElementById("option2").style.backgroundColor = "transparent";       
                document.getElementById("option3").style.backgroundColor = "transparent";
                document.getElementById("option4").style.backgroundColor = "transparent";
                document.getElementById("option1").disabled = true;
                document.getElementById("option2").disabled = true;                         
                document.getElementById("option3").disabled = true;     
                document.getElementById("option4").disabled = true;
                document.getElementById("startButton").onclick = startQuiz;
            } else {
                const q = questions[currentQuestion];
                document.getElementById("question").innerText = q.question;
                document.getElementById("option1").innerText = q.options[0];
                document.getElementById("option2").innerText = q.options[1];
                document.getElementById("option3").innerText = q.options[2];
                document.getElementById("option4").innerText = q.options[3];
            }
        }

        function startQuiz() {
            score = 0;
            currentQuestion = 0;
            
            document.getElementById("option1").disabled = false;
            document.getElementById("option2").disabled = false;                         
            document.getElementById("option3").disabled = false;     
            document.getElementById("option4").disabled = false;
            
            document.getElementById("option1").style.backgroundColor = "#4CAF50";
            document.getElementById("option2").style.backgroundColor = "#4CAF50";        
            document.getElementById("option3").style.backgroundColor = "#4CAF50";
            document.getElementById("option4").style.backgroundColor = "#4CAF50";
            
            document.getElementById("startButton").style.display = "none";

            showQuestion();
            document.getElementById("quiz").style.display = "block";
        }

        function checkAnswer(answer) {
            if (answer == questions[currentQuestion].answer) {
                score++;
            }
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showScore();
            }
        }

        function showScore() {
            currentQuestion = -1;
            document.getElementById("quiz").style.display = "none";
            if (score == questions.length) {
                alert("Hai risposto correttamente a tutte le domande  :)\nClicca per tornare alla home.");
            } else if (score == 0) {
                alert("Hai sbagliato tutte le domande :(\nClicca per tornare alla home.");
            } else {
                alert("Hai risposto correttamente a " + score + " su " + questions.length + " domande!\nClicca per tornare alla home.");
            }
            window.location.href = "index.html";
        }

        showQuestion();
    </script>
</body>
</html>
