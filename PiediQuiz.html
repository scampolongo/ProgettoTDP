<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz sull'Educazione Stradale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        #quiz {
            background-color: #fff;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Quiz sull'Educazione Stradale Auto</h1>
    <div id="quiz">
        <p id="question"></p>
        <button id="startButton">Inizia</button>
        <button id="option1"></button>
        <button id="option2"></button>
        <button id="option3"></button>
        <button id="option4"></button>
    </div>
    <p id="result"></p>
    <script>

const questions = [
    {
        question: "Cosa indica il segnale stradale con un'icona di un pedone?",
        options: ["Zona di attraversamento pedonale", "Area di gioco per bambini", "Pista ciclabile", "Fine del marciapiede"],
        answer: 0
    },
    {
        question: "Qual è il comportamento corretto per attraversare la strada?",
        options: ["Correre velocemente", "Attraversare dovunque si voglia", "Attendere sul marciapiede e attraversare solo quando il semaforo è verde", "Attraversare senza guardare"],
        answer: 2
    },
    {
        question: "Cosa deve fare un pedone quando si avvicina un veicolo di soccorso con sirene e luci accese?",
        options: ["Continuare a camminare normalmente", "Fermarsi sul posto", "Attraversare rapidamente", "Urlare al conducente"],
        answer: 1
    },
    {
        question: "Cosa indica il segnale stradale con un'icona di un pedone che cammina?",
        options: ["Inizio di una zona pedonale", "Divieto di attraversare", "Fine del marciapiede", "Inizio di un'area di gioco per bambini"],
        answer: 0
    },
    {
        question: "Qual è il modo corretto di attraversare una strada in assenza di attraversamenti pedonali?",
        options: ["Correre velocemente", "Attraversare in diagonale", "Cercare il punto più stretto della strada", "Cercare un punto visibile e attraversare con cautela"],
        answer: 3
    },
    {
        question: "Cosa deve fare un pedone quando si avvicina un passaggio a livello con le sbarre abbassate e lampeggianti?",
        options: ["Attraversare rapidamente", "Attraversare sotto le sbarre", "Attendere dietro le sbarre fino alla loro apertura", "Passare tra le sbarre"],
        answer: 2
    },
    {
        question: "Quando è consentito attraversare una strada?",
        options: ["Solo quando non ci sono veicoli in vista", "Solo quando il semaforo è verde", "Solo quando ci sono segnali di attraversamento pedonale", "Solo dopo aver guardato in entrambe le direzioni e accertato che sia sicuro attraversare"],
        answer: 3
    },
    {
        question: "Cosa indica il segnale stradale con un'icona di un pedone con un cerchio rosso attraversato da una linea bianca?",
        options: ["Divieto di attraversare", "Attenzione, attraversamento pedonale", "Fine del marciapiede", "Zona pedonale"],
        answer: 0
    },
    {
        question: "Cosa deve fare un pedone in presenza di un marciapiede occupato?",
        options: ["Attraversare la strada dovunque", "Camminare in mezzo alla strada", "Continuare sul marciapiede e camminare con cautela", "Salire sulle auto in sosta"],
        answer: 2
    },
    {
        question: "Qual è l'attrezzatura di sicurezza consigliata per un pedone?",
        options: ["Giacca riflettente", "Scarpe con suola in gomma", "Casco", "Nessuna attrezzatura di sicurezza è richiesta"],
        answer: 0
    }
];




        document.getElementById("option1").addEventListener("click", function() {       
            checkAnswer(0);
        });

        document.getElementById("option2").addEventListener("click", function() {       
            checkAnswer(1);
        });

        document.getElementById("option3").addEventListener("click", function() {       
            checkAnswer(2);
        });

        document.getElementById("option4").addEventListener("click", function() {       
            checkAnswer(3);
        });

        let score = 0;
        let currentQuestion = -1;

        function showQuestion() {
            if (currentQuestion == -1) {
                document.getElementById("question").innerText = "Inizia il quiz!";
                document.getElementById("startButton").style.display = "block";
                document.getElementById("option1").style.backgroundColor = "transparent";
                document.getElementById("option2").style.backgroundColor = "transparent";       
                document.getElementById("option3").style.backgroundColor = "transparent";
                document.getElementById("option4").style.backgroundColor = "transparent";
                document.getElementById("option1").disabled = true;
                document.getElementById("option2").disabled = true;                         
                document.getElementById("option3").disabled = true;     
                document.getElementById("option4").disabled = true;
                document.getElementById("startButton").onclick = startQuiz;
            } else {
                const q = questions[currentQuestion];
                document.getElementById("question").innerText = q.question;
                document.getElementById("option1").innerText = q.options[0];
                document.getElementById("option2").innerText = q.options[1];
                document.getElementById("option3").innerText = q.options[2];
                document.getElementById("option4").innerText = q.options[3];
            }
        }

        function startQuiz() {
            score = 0;
            currentQuestion = 0;
            
            document.getElementById("option1").disabled = false;
            document.getElementById("option2").disabled = false;                         
            document.getElementById("option3").disabled = false;     
            document.getElementById("option4").disabled = false;
            
            document.getElementById("option1").style.backgroundColor = "#4CAF50";
            document.getElementById("option2").style.backgroundColor = "#4CAF50";        
            document.getElementById("option3").style.backgroundColor = "#4CAF50";
            document.getElementById("option4").style.backgroundColor = "#4CAF50";
            
            document.getElementById("startButton").style.display = "none";

            showQuestion();
            document.getElementById("quiz").style.display = "block";
        }

        function checkAnswer(answer) {
            if (answer == questions[currentQuestion].answer) {
                score++;
            }
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showScore();
            }
        }

        function showScore() {
            currentQuestion = -1;
            document.getElementById("quiz").style.display = "none";
            if (score == questions.length) {
                alert("Hai risposto correttamente a tutte le domande  :)");
            } else if (score == 0) {
                alert("Hai sbagliato tutte le domande :(");
            } else {
                alert("Hai risposto correttamente a " + score + " su " + questions.length + " domande!");
            }
            // Aggiungi qui la parte per tornare alla home page
            // window.location.href = "url_della_tua_home_page";
        }

        showQuestion();
    </script>
</body>
</html>
