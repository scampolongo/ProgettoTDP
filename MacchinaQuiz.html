<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz sull'Educazione Stradale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        #quiz {
            background-color: #fff;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Quiz sull'Educazione Stradale in Macchina</h1>
    <div id="quiz">
        <p id="question"></p>
        <button id="startButton">Inizia</button>
        <button id="option1"></button>
        <button id="option2"></button>
        <button id="option3"></button>
        <button id="option4"></button>
    </div>
    <p id="result"></p>
    <script>

        const questions = [
            {
                question: "Qual è il limite di velocità massimo sulle autostrade in Italia?",
                options: ["80 km/h", "100 km/h", "130 km/h", "140 km/h"],
                answer: 2
            },
            {
                question: "Cosa significa il segnale stradale a forma di triangolo con il punto esclamativo?",
                options: ["Pericolo Generico", "Stop", "Dare la precedenza", "Divieto di transito"],
                answer: 0
            },
            {
                question: "Qual è il limite di alcol nel sangue per guidare un veicolo?",
                options: ["0,50 g/l", "0,25 g/l", "1,50 g/l", "0,80 g/l"],
                answer: 0
            },
            {
                question: "Quale veicolo ha sempre la precedenza sulle autostrade?",
                options: ["Camion", "Auto blu", "Autobus", "Veicoli di soccorso in generale"],
                answer: 3
            },
            {
                question: "Quale è il limite di velocita nelle zone urbane?",
                options: ["70 km/h", "50 km/h", "Non c'è limite di velocità", "30 km/h"],
                answer: 1
            },
            {
                question: "Come si da la precedenza agli incroci",
                options: ["Il primo che arriva ha la precedenza", "A sinistra", "Non c'è una vera regola", "A destra"],
                answer: 3
            },
            {
                question: "Quando si vede un incidente cosa bisogn fare?",
                options: ["Chiamare i soccordi e prestare soccorso secondo le propie capacita", "Chiamare i soccorsi e andarsene", "Non fare niente a andarsene", "Aspettare che arrivi qualcunaltro e andarsene"],
                answer: 0
            },
            {
                question: "Quale veicolo ha la precedenza nei pressi di una rotonda?",
                options: ["Quello più veloce", "Quello più piccolo", "Quello già all'interno della rotonda", "Quello più grande"],
                answer: 2
            },
            {
                question: "Quando sta passando un ambulanza?",
                options: ["Bisogna mettersi in parte e lasciarla passare", "Bisogna accodarsi per risparmiare tempo", "Bisogna acceelerare per togliersi dalla strada", "non bisogna fare niente "],
                answer: 0
            },
            {
                question: "Quali veicoli possono circolare sulla corsia di emergenza?",
                options: ["Solo le auto della polizia", "Solo le ambulanze", "Solo i veicoli con guasto", "Nessuno, tranne per emergenze"],
                answer: 3
            }
        ];


        document.getElementById("option1").addEventListener("click", function () {
            checkAnswer(0);
        });

        document.getElementById("option2").addEventListener("click", function () {
            checkAnswer(1);
        });

        document.getElementById("option3").addEventListener("click", function () {
            checkAnswer(2);
        });

        document.getElementById("option4").addEventListener("click", function () {
            checkAnswer(3);
        });

        let score = 0;
        let currentQuestion = -1;

        function showQuestion() {
            if (currentQuestion == -1) {
                document.getElementById("question").innerText = "Tenta il quiz!";
                document.getElementById("startButton").style.display = "block";
                document.getElementById("option1").style.backgroundColor = "transparent";
                document.getElementById("option2").style.backgroundColor = "transparent";
                document.getElementById("option3").style.backgroundColor = "transparent";
                document.getElementById("option4").style.backgroundColor = "transparent";
                document.getElementById("option1").disabled = true;
                document.getElementById("option2").disabled = true;
                document.getElementById("option3").disabled = true;
                document.getElementById("option4").disabled = true;
                document.getElementById("startButton").onclick = startQuiz;
            } else {
                const q = questions[currentQuestion];
                document.getElementById("question").innerText = "Domanda numero: " + (currentQuestion + 1) + "\n" + q.question;
                document.getElementById("option1").innerText = q.options[0];
                document.getElementById("option2").innerText = q.options[1];
                document.getElementById("option3").innerText = q.options[2];
                document.getElementById("option4").innerText = q.options[3];
            }
        }

        function startQuiz() {
            score = 0;
            currentQuestion = 0;

            document.getElementById("option1").disabled = false;
            document.getElementById("option2").disabled = false;
            document.getElementById("option3").disabled = false;
            document.getElementById("option4").disabled = false;

            document.getElementById("option1").style.backgroundColor = "#4CAF50";
            document.getElementById("option2").style.backgroundColor = "#4CAF50";
            document.getElementById("option3").style.backgroundColor = "#4CAF50";
            document.getElementById("option4").style.backgroundColor = "#4CAF50";

            document.getElementById("startButton").style.display = "none";

            showQuestion();
            document.getElementById("quiz").style.display = "block";
        }

        function checkAnswer(answer) {
        const correctAnswer = questions[currentQuestion].answer;
        const chosenButton = document.getElementById("option" + (answer + 1));


            if (answer === correctAnswer) {
            score++;
            chosenButton.style.backgroundColor = "#4CAF50"; 
            } else {
                chosenButton.style.backgroundColor = "#FF0000"; 
            }

            setTimeout(function() {
                currentQuestion++;
                document.getElementById("option1").style.backgroundColor = "#4CAF50";
                document.getElementById("option2").style.backgroundColor = "#4CAF50";
                document.getElementById("option3").style.backgroundColor = "#4CAF50";
                document.getElementById("option4").style.backgroundColor = "#4CAF50";
            if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    showScore();
                }
            }, 500); 
}

        function showScore() {
            currentQuestion = -1;
            document.getElementById("quiz").style.display = "none";
            if (score == questions.length) {
                alert("Hai risposto correttamente a tutte le domande  :)\nClicca per tornare alla home.");
            } else if (score == 0) {
                alert("Hai sbagliato tutte le domande :(\nClicca per tornare alla home.");
            } else {
                alert("Hai risposto correttamente a " + score + " su " + questions.length + " domande!\nClicca per tornare alla home.");
            }
            window.location.href = "index.html";
        }

        showQuestion();
    </script>
</body>

</html>
